<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Adivina Mi Número</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Adivina Mi Número</h1>
        <p>Piensa en un número del 1 al 100 y trataré de adivinarlo.</p>
        <button id="startBtn" class="btn btn-primary">Comenzar</button>
        <div id="guessContainer" class="mt-3 d-none">
            <p>¿Es este tu número?</p>
            <h2 id="guessNumber" class="mb-3"></h2>
            <button id="higherBtn" class="btn btn-success mr-2">Más Alto</button>
            <button id="lowerBtn" class="btn btn-danger">Más Bajo</button>
            <button id="correctBtn" class="btn btn-primary">¡Correcto!</button>
        </div>
    </div>

    <script src="./adivina-numero.js"></script>
</body>
</html>
